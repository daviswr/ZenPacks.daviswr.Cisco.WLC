name: ZenPacks.daviswr.Cisco.WLC

class_relationships:
  - Controller(aaaServers) 1:MC AAAServer(controller)
  - Controller(apGroups) 1:MC APGroup(controller)
  - Controller(dhcpPools) 1:MC DHCPPool(controller)
  - Controller(licenses) 1:MC License(controller)
  - Controller(vlanInterfaces) 1:MC VlanInterface(controller)
  - Controller(wlans) 1:MC LAN(controller)
  - APGroup(accessPoints) 1:MC AccessPoint(apGroup)
  - AccessPoint(apRadios) 1:MC APRadio(accessPoint)
  # Use stock component classes for CPU, fan, and power


classes:
  DEFAULTS:
    base: [zenpacklib.Component]

  Controller:
    base: [zenpacklib.Device]
    label: Wireless Controller
    short_label: Controller
    properties:
      # entPhysicalHardwareRev.1
      hwVersion:
        type: string
      # Set by license modeler?
      maxAPs:
        type: int
      # bsnRFMobilityDomainName
      mobilityDomains:
        type: lines
      # agentInventoryMaxNumberOfAPsSupported
      platformMaxAPs:
        type: int
      # Check licenses to determine if HA SKU?
      role:
        type: string
      tempThresholdLow:
        type: int
      tempThresholdHigh:
        type: int

  AccessPoint:
    label: Access Point
    short_label: AP
    relationships:
      apRadios:
        grid_display: false
    properties:
      DEFAULTS:
        type: string
        grid_display: false
        details_display: true
      # bsnAPNumOfSlots
      radioCount:
        label: Radio Slots
        type: int
        order: 3
        details_display: false
      # bsnAPLocation
      location:
        label: Location
        order: 4
      # cLApEntPhysicalIndex + entPhysicalHardwareRev
      hwVersion:
        label: Hardware Version
        short_label: Hardware
        type: string
        order: 20
      # bsnAPSoftwareVersion
      swVersion:
        label: Software Version
        short_label: Software
        order: 10
        details_display: false
      # bsnAPModel
      model:
        label: Model
        grid_display: true
        order: 1
        label_width: 115
        content_width: 115
      # bsnAPSerialNumber
      serial:
        label: Serial Number
        short_label: Serial
        order: 2
      # bsnApIpAddress
      ip:
        label: IP Address
        grid_display: true
        order: 5
        label_width: 90
        content_width: 90
      # bsnAPNetmask
      netmask:
        label: Netmask
        order: 6
        details_display: false
      # bsnAPGateway
      gateway:
        label: Default Gateway
        order: 7
        details_display: false
      # clcCdpApCacheNeighName
      neighborName:
        label: Neighbor Name
        short_label: Neighbor
        order: 13
      # clcCdpApCacheNeighAddress
      neighborIp:
        label: Neighbor IP Address
        short_label: Neighbor IP
        order: 14
      # clcCdpApCacheNeighInterface
      neighborInterface:
        label: Neighbor Interface
        short_label: Neighbor Int
        order: 16
      # bsnAPBootVersion
      bootVersion:
        label: Boot Version
        short_label: Boot
        type: string
        grid_display: false
        details_display: true
        order: 21
      # bsnAPAdminStatus
      enabled:
        label: Enabled
        type: boolean
        enum: {true: "clear", false: "debug"}
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        order: 17
        label_width: 35
        content_width: 35
      # bsnAPIOSVersion
      iosVersion:
        label: IOS Version
        short_label: IOS
        type: string
        grid_display: false
        details_display: true
        order: 22
      # cLApLinkLatencyEnable
      latency:
        label: Link Latency Measurement
        short_label: Latency
        type: boolean
        enum: {true: "clear", false: "critical"}
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        order: 16
        label_width: 35
        content_width: 35
      # bsnAPEthernetMacAddress
      mac:
        label: MAC Address
        short_label: MAC
        type: string
        grid_display: false
        details_display: true
      # bsnAPMonitorOnlyMode
      mode:
        label: Mode
        type: string
        grid_display: false
        details_display: true
      # clcCdpApCachePlatform
      neighborModel:
        label: Neighbor Model
        type: string
        grid_display: false
        details_display: true
        order: 15
      # bsnAPDot3MacAddress
      radioMac:
        label: Base Radio MAC Address
        short_label: Radio MAC
        type: string
        grid_display: false
        details_display: true

  APGroup:
    label: Access Point Group
    short_label: Group
    relationships:
      accessPoints:
        label_width: 35
        content_width: 35
    properties:
      DEFAULTS:
        type: string
        grid_display: true
        details_display: true
      # bsnAPGroupsVlanDescription
      description:
        label: Description
        order: 2
        label_width: 300
        content_width: 300

  APRadio:
    label: Access Point Radio
    short_label: Radio
    relationships:
      accessPoint:
        grid_display: false
    properties:
      DEFAULTS:
        type: string
        grid_display: false
        details_display: true
      # bsnAPIfType
      band:
        label: Band
        grid_display: true
        order: 2
        label_width: 45
        content_width: 45
      # bsnAPIfPhyAntennaType
      antenna:
        label: Antenna Type
        short_label: Antenna
        order: 6
      # bsnAPIfPhyChannelNumber
      channel:
        label: Channel Number
        short_label: Channel
        grid_display: true
        order: 3
        label_width: 90
        content_width: 90
      # bsnAPIfType + cLApDot11nSupport (11ac?)
      dot11:
        label: Radio Type
        short_label: Type
        grid_display: true
        order: 1
        label_width: 50
        content_width: 50
      # bsnAPIfAntennaGain
      gain:
        label: Antenna Gain (dBm)
        short_label: Gain
        type: float
        order: 7
      # cLAp11nChannelBandwidth
      width:
        label: Bandwidth
        short_label: Width
        order: 4
      # bsnAPIfPhyAntennaMode
      mode:
        label: Antenna Mode
        type: string
        grid_display: false
        details_display: true
        order: 8
      # bsnAPIfPhyChannelAssignment
      assignment:
        label: Channel Assignment
        short_label: Assignment
        type: string
        grid_display: false
        details_display: true
        order: 5
      # bsnAPIfPhyAntennaDiversity
      diversity:
        label: Antenna Diversity
        short_label: Diversity
        type: string
        grid_display: false
        details_display: true
        order: 9
      # bsnAPIfAdminStatus
      enabled:
        label: Enabled
        type: boolean
        #enum: {1: "Enabled", 2: "Disabled"}
        enum: {true: "clear", false: "debug"}
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        order: 10
        label_width: 35
        content_width: 35
        details_display: false
      # bsnApIfNoOfUsers
      clients:
        label: Clients
        short_label: Clients
        type: int
        grid_display: true
        details_display: false
        datapoint: bsnApIfNoOfUsers_bsnApIfNoOfUsers
        order: 20
        label_width: 35
        content_width: 35

  DHCPPool:
    label: DHCP Pool
    properties:
      DEFAULTS:
        type: string
        grid_display: false
        details_display: true
      # agentDhcpScopeDnsServerAddress(1|2|3)
      dns:
        label: DNS Servers
        short_label: DNS
        type: lines
        order: 6
      # agentDhcpScopeDnsDomainName
      domain:
        label: DNS Domain
        short_label: Domain
        order: 7
      # agentDhcpScopeState
      enabled:
        label: Enabled
        type: bool
        enum: {true: "clear", false: "debug"}
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        order: 10
        label_width: 35
        content_width: 35
      # agentDhcpScopePoolEndAddress
      end:
        label: Ending IP Address
        short_label: End IP
        grid_display: true
        order: 2
        label_width: 90
        content_width: 90
      # agentDhcpScopeNetwork, agentDhcpScopeNetmask
      network:
        label: Network
        grid_display: true
        order: 3
        label_width: 90
        content_width: 90
      # agentDhcpScopeDefaultRouterAddress(1|2|3)
      routers:
        label: Default Gateways
        short_label: Gateways
        type: lines
        order: 5
      # agentDhcpScopePoolStartAddress
      start:
        label: Starting IP Address
        short_label: Start IP
        grid_display: true
        order: 1
        label_width: 90
        content_width: 90

  # Should this extend Products.ZenModel.Software?
  License:
    label: License
    properties:
      DEFAULTS:
        type: string
        grid_display: false
        details_display: true
      # clmgmtLicenseMaxUsageCount
      count:
        label: Count
        type: int
        grid_display: true
        order: 1
        label_width: 35
        content_width: 35
      # clmgmtLicenseValidityPeriodRemaining (calculate)
      expiration:
        label: Expiration Date
        short_label: Expiration
        order: 4
      # clmgmtLicenseStatus
      #         1 - inactive
      #         2 - not in use
      #         3 - in use
      #         4 - expired, in use
      #         5 - expired, not in use
      #         6 - usage count consumed
      status:
        label: Status
        order: 2
      statusSev:
        label: Status
        enum:
          1: "debug"
          2: "debug"
          3: "clear"
          4: "critical"
          5: "debug"
          6: "critical"
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        order: 3
        label_width: 35
        content_width: 35

  # "Interfaces" on Cisco WLC (physical interfaces are "ports")
  # Should this extend Products.ZenModel.IpInterface?
  VlanInterface:
    label: VLAN Interface
    short_label: VLAN
    properties:
      DEFAULTS:
        type: string
        grid_display: true
        details_display: true
      # agentInterfaceIPAddress + agentInterfaceIPNetmask
      ip:
        label: IP Address
        short_label: IP
        order: 2
        label_width: 90
        content_width: 90
      # agentInterfaceMacAddress
      mac:
        label: MAC Address
        short_label: MAC
        order: 4
        label_width: 90
        content_width: 90
      # agentInterfaceVlanId
      vlan:
        label: VLAN
        type: int
        order: 1
        label_width: 25
        content_width: 25

  AAAServer:
    label: AAA Server
    short_label: AAA
    properties:
      DEFAULTS:
        grid_display: false
        details_display: true
      enabled:
        label: Enabled
        type: bool
        enum: {true: "clear", false: "debug"}
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        order: 10
        label_width: 35
        content_width: 35
      ip:
        label: IP Address
        short_label: IP
        type: string
        order: 1
        label_width: 80
        content_width: 80
      port:
        label: Port
        type: int
        order: 2
        label_width: 35
        content_width: 35

  # Cisco doesn't appear to report stats on this
  InternalDB:
    base: [AAAServer]
    label: Internal User Database
    short_label: Internal DB
    properties:
      port:
        grid_display: false
        details_display: false

  LDAPServer:
    base: [AAAServer]
    label: LDAP Server
    short_label: LDAP
    # enabled
    # cldlServerState
    # ip
    # cldlServerAddress
    # port
    # cldlServerPortNum

  RadiusServer:
    base: [AAAServer]
    label: RADIUS Server
    short_label: RADIUS

  RadAcctServer:
    base: [RadiusServer]
    label: RADIUS Accounting Server
    short_label: RADIUS Acct
    # enabled
    # bsnRadiusAccServerStatus
    # ip
    # bsnRadiusAccServerAddress
    # port
    # bsnRadiusAccClientServerPortNumber

  RadAuthServer:
    base: [RadiusServer]
    label: RADIUS Authentication Server
    short_label: RADIUS Auth
    # enabled
    # bsnRadiusAuthServerStatus
    # ip
    # bsnRadiusAuthServerAddress
    # port
    # bsnRadiusAuthClientServerPortNumber

  # Not supported for WLAN auth on Cisco, only management
  # Stats not available on Cisco
  TacacsServer:
    base: [AAAServer]
    label: TACACS Server
    short_label: TACACS
    # enabled
    # claTacacsServerEnabled.(type)
    #         1 - authn
    #         2 - authz
    #         3 - acct
    # ip
    # claTacacsServerAddress.(type)
    # port
    # claTacacsServerPortNum.(type)

  TacAcctServer:
    base: [TacacsServer]
    label: TACACS Accounting Server
    short_label: TACACS Acct

  TacAuthnServer:
    base: [TacacsServer]
    label: TACACS Authentication Server
    short_label: TACACS Authn

  TacAuthzServer:
    base: [TacacsServer]
    label: TACACS Authorization Server
    short_label: TACACS Authz

  # Not supported on Cisco
  WindowsServer:
    base: [AAAServer]
    label: Windows Server
    short_label: Windows

  LAN:
    label: LAN
    short_label: LAN
    properties:
      DEFAULTS:
        type: string
        grid_display: false
        details_display: true
      # cLWSecDot11EssCckmTable
      # + cLWSecDot11EssCkipEntry
      # + bsnDot11EssWebSecurity
      # + bsnDot11EssStaticWEPSecurity
      # + bsnDot11Ess8021xSecurity
      security:
        label: Security
        short_label: Security
        grid_display: true
        order: 5
        # To fit "WPA-TKIP/WPA2-AES+TKIP PSK + WebAuth + MAC Filter" at max
        label_width: 285
        content_width: 285
      # bsnDot11EssNumberOfMobileStations
      clients:
        label: Clients
        type: int
        datapoint: bsnDot11EssNumberOfMobileStations_bsnDot11EssNumberOfMobileStations
        grid_display: true
        details_display: true
        order: 8
        label_width: 35
        content_width: 35
      # bsnDot11EssDhcpServerIpAddress
      dhcp:
        label: DHCP Server
        short_label: DHCP
        type: string
        grid_display: false
        details_display: true
        order: 13
      # bsnDot11EssAdminStatus
      enabled:
        label: Enabled
        type: boolean
        enum: {true: "clear", false: "debug"}
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        order: 7
        label_width: 35
        content_width: 35
      # cldlWlanLdap(Primary|Secondary|Teriary)ServerIndex
      ldap:
        label: LDAP Servers
        short_label: LDAP
        type: lines
        grid_display: false
        details_display: true
        order: 12
      # cLWlanProfileName
      profile:
        label: Profile
        type: string
        grid_display: false
        details_display: true
        order: 2
      # bsnDot11EssRadiusAcct(Primary|Secondary|Tertiary)Server
      radAcct:
        label: RADIUS Accounting Servers
        short_label: RADIUS Acct
        type: lines
        grid_display: false
        details_display: true
        order: 11
      # bsnDot11EssRadiusAuth(Primary|Secondary|Tertiary)Server
      radAuth:
        label: RADIUS Authentication Servers
        short_label: RADIUS Auth
        type: lines
        grid_display: false
        details_display: true
        order: 10

  WirelessLAN:
    base: [LAN]
    label: Wireless LAN
    short_label: WLAN
    properties:
      # bsnDot11EssBroadcastSsid
      broadcast:
        label: Broadcast
        type: boolean
        enum: {true: "clear", false: "debug"}
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        order: 6
        label_width: 45
        content_width: 45
      # cLWlanSsid, bsnDot11EssSsid
      ssid:
        label: SSID
        order: 1

  # cLWlanLanSubType, cLWlanIsWired
  GuestLAN:
    base: [LAN]
    label: Guest LAN

  # cLWlanLanSubType
  RemoteLAN:
    base: [LAN]
    label: Remote LAN


zProperties:
  DEFAULTS:
    category: WLAN
  zWlanApClientThreshold:
    type: int
    default: 64
  zWlanApGroupIgnoreNames:
    type: string
  zWlanApIgnoreNames:
    type: string
  zWlanApIgnoreSubnets:
    type: lines
  zWlanApIgnoreModels:
    type: lines
  zWlanDhcpIgnoreNames:
    type: string
  zWlanDhcpIgnoreSubnets:
    type: lines
  zWlanInterfaceIgnoreNames:
    type: string
  zWlanInterfaceIgnoreSubnets:
    type: lines
  zWlanInterfaceIgnoreVlans:
    type: lines
  zWlanServerIgnoreNames:
    type: string
  zWlanServerIgnoreSubnets:
    type: lines
  zWlanServerIgnoreTypes:
    type: lines
  zWlanWlanIgnoreNames:
    type: string


device_classes:
  # To avoid conflict with /Network/Cisco/WLC from the Enterprise ZenPacks
  /Network/Cisco/Controller:
    remove: true
    zProperties:
      zCollectorPlugins:
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.InterfaceMap
        - zenoss.snmp.RouteMap
        - zenoss.snmp.SnmpV3EngineIdMap
        - daviswr.snmp.CiscoControllerDevice
        - daviswr.snmp.CiscoControllerAAA
        - daviswr.snmp.CiscoControllerAP
        - daviswr.snmp.CiscoControllerDHCPPool
        - daviswr.snmp.CiscoControllerLicense
        - daviswr.snmp.CiscoControllerTemperature
        - daviswr.snmp.CiscoControllerVLAN
        - daviswr.snmp.CiscoControllerWLAN
      zPythonClass: ZenPacks.daviswr.Cisco.WLC.Controller
      # AireOS does not report stats for LDAP or TACACS servers
      zWlanServerIgnoreTypes:
        - ldap
        - tacacs

    templates:
      # /Network/Cisco/Controller/Device
      Device:
        description: System-level metrics from AIRESPACE-SWITCHING-MIB and CISCO-LWAPP-SYS-MIB
        # https://www.cisco.com/c/en/us/support/docs/wireless/3504-wireless-controller/214452-monitoring-cisco-aireos-wlc-via-snmp-usi.html
        targetPythonClass: ZenPacks.daviswr.Cisco.WLC.Controller
        datasources:
          DEFAULTS:
            type: SNMP
          agentCurrentCPUUtilization:
            oid: .1.3.6.1.4.1.14179.1.1.5.1.0
            datapoints:
              agentCurrentCPUUtilization:
                description: Current CPU Load of the switch in percentage
                rrdtype: GAUGE
                aliases:
                  # Compatibility with Zenoss CPU Utilization report
                  # https://monitoringartist.github.io/community.zenoss.org/docs/DOC-3025.html
                  cpu_pct: "0,+"
          agentFreeMemory:
            oid: .1.3.6.1.4.1.14179.1.1.5.3.0
            datapoints:
              agentFreeMemory:
                description: Free RAM of the switch in Kbytes
                rrdtype: GAUGE
                aliases:
                  freeMemory: "1024,*"
                  usedMemory: "-1024,*,${here/hw/totalMemory},+"
                  # clsSysCurrentMemoryUsage shows 0% even when 985 MB of 1 GB is used
                  mem_pct: "-1024,*,${here/hw/totalMemory},+,${here/hw/totalMemory},/,100,*"
          clsSysApConnectCount:
            oid: .1.3.6.1.4.1.9.9.618.1.8.4.0
            datapoints:
              clsSysApConnectCount:
                description: Count of AP's that are connected with WLC
                rrdtype: GAUGE
          clsMaxClientsCount:
            oid: .1.3.6.1.4.1.9.9.618.1.8.12.0
            datapoints:
              clsMaxClientsCount:
                description: Maximum clients present on the controller
                rrdtype: GAUGE
          sysUpTime:
            oid: .1.3.6.1.2.1.1.3.0
            datapoints:
              sysUpTime:
                description: The time (in hundredths of a second) since the network management portion of the system was last re-initialized
                rrdtype: GAUGE
        graphs:
          DEFAULTS:
            height: 100
            width: 500
            miny: 0
          Controller CPU:
            units: percentage
            maxy: 100
            graphpoints:
              Utilization:
                dpName: agentCurrentCPUUtilization_agentCurrentCPUUtilization
                lineType: AREA
                stacked: true
                colorindex: 0
          Controller Memory:
            units: bytes
            base: true
            graphpoints:
              DEFAULTS:
                dpName: agentFreeMemory_agentFreeMemory
                lineType: AREA
                stacked: true
              Used:
                rpn: "-1024,*,${here/hw/totalMemory},+"
                colorindex: 0
              Free:
                rpn: "1024,*"
                color: cccccc
          Controller Access Points:
            units: APs
            graphpoints:
              APs:
                dpName: clsSysApConnectCount_clsSysApConnectCount
                lineType: AREA
                stacked: true
                colorindex: 0
          Controller Total Clients:
            units: Clients
            graphpoints:
              Clients:
                dpName: clsMaxClientsCount_clsMaxClientsCount
                lineType: AREA
                stacked: true
                colorindex: 0

      # /Network/Cisco/Controller/AccessPoint
      AccessPoint:
        description: Access point link stats from CISCO-LWAPP-AP-MIB
        targetPythonClass: ZenPacks.daviswr.Cisco.WLC.AccessPoint
        datasources:
          DEFAULTS:
            type: SNMP
          cLApDataLinkLatencyStatsCurrent:
            oid: .1.3.6.1.4.1.9.9.513.1.5.2.1.5
            datapoints:
              cLApDataLinkLatencyStatsCurrent:
                description: The current Data Link latency recorded for this Access point
                rrdtype: GAUGE
          cLApLinkLatencyStatsCurrent:
            oid: .1.3.6.1.4.1.9.9.513.1.5.2.1.1
            datapoints:
              cLApLinkLatencyStatsCurrent:
                description: The current Link latency recorded for this Access point
                rrdtype: GAUGE
        graphs:
          DEFAULTS:
            height: 100
            width: 500
          Latency:
            miny: 0
            units: milliseconds
            graphpoints:
              Link:
                dpName: cLApLinkLatencyStatsCurrent_cLApLinkLatencyStatsCurrent
                lineType: AREA
                colorindex: 0
              Data Link:
                dpName: cLApDataLinkLatencyStatsCurrent_cLApDataLinkLatencyStatsCurrent
                lineType: LINE
                lineWidth: 2
                colorindex: 1

      # /Network/Cisco/Controller/AccessPointRadio
      AccessPointRadio:
        description: Radio stats from AIRESPACE-WIRELESS-MIB
        targetPythonClass: ZenPacks.daviswr.Cisco.WLC.APRadio
        datasources:
          DEFAULTS:
            type: SNMP
          bsnAPIfLoadChannelUtilization:
            oid: .1.3.6.1.4.1.14179.2.2.13.1.3
            datapoints:
              bsnAPIfLoadChannelUtilization:
                description: Channel Utilization
                rrdtype: GAUGE
          bsnAPIfLoadNumOfClients:
            oid: .1.3.6.1.4.1.14179.2.2.13.1.4
            datapoints:
              bsnAPIfLoadNumOfClients:
                description: This is the number of clients attached to this Airespace AP
                rrdtype: GAUGE
          bsnAPIfLoadRxUtilization:
            oid: .1.3.6.1.4.1.14179.2.2.13.1.1
            datapoints:
              bsnAPIfLoadRxUtilization:
                description: This is the percentage of time the Airespace AP receiver is busy operating on packets
                rrdtype: GAUGE
          bsnAPIfLoadTxUtilization:
            oid: .1.3.6.1.4.1.14179.2.2.13.1.2
            datapoints:
              bsnAPIfLoadTxUtilization:
                description: This is the percentage of time the Airespace AP transmitter is busy operating on packets
                rrdtype: GAUGE
          bsnApIfNoOfUsers:
            oid: .1.3.6.1.4.1.14179.2.2.2.1.15
            datapoints:
              bsnApIfNoOfUsers:
                description: No. of Users associated with this radio
                rrdtype: GAUGE
          bsnAPIfNumberOfVaps:
            oid: .1.3.6.1.4.1.14179.2.2.2.1.11
            datapoints:
              bsnAPIfNumberOfVaps:
                description: Number of WLANs currently active on this AP Interface
                rrdtype: GAUGE
          bsnAPIfOperStatus:
            oid: .1.3.6.1.4.1.14179.2.2.2.1.12
            datapoints:
              bsnAPIfOperStatus:
                description: Operational status of the interface
                rrdtype: GAUGE
          bsnAPIfPhyTxPowerLevel:
            oid: .1.3.6.1.4.1.14179.2.2.2.1.6
            datapoints:
